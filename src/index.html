<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Projeto Loja de Carros JsNinja | challenge-30</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="header">
    <h1>
      <span data-js="company-name"></span> -
      <span data-js="company-phone"></span>
    </h1>
  </header>

  <div class="wrap">
    <form class="form-register" action="" data-js="form-register">
      <label for="">Imagem do carro</label>
      <input type="url" data-js="image">

      <label for="">Marca / Modelo</label>
      <input type="text" data-js="brand-model">

      <label for="">Ano</label>
      <input type="text" data-js="year">

      <label for="">Placa</label>
      <input type="text" data-js="plate">

      <label for="">Cor</label>
      <input type="text" data-js="color">

      <button class="btn">CADASTRAR</button>
    </form>

    <div class="list-register">
      <h2>Carros cadastrados</h2>
      <div class="wrap-table">
        <table>
          <thead>
            <tr>
              <th>Imagem</th>
              <th>Marca / Modelo</th>
              <th>Ano</th>
              <th>Placa</th>
              <th>Cor</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody data-js="table-car"></tbody>
        </table>
      </div>
    </div>
  </div>


<script type="text/javascript" src="js/dom.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
